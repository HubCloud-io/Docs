<div class="bt-header bt-list">
    
    <div class="row bt-title">
        <h2>
          Call data source
        </h2>

    </div>
    
     <div class="row ct-list-commands">

        <div class="btn-group btn-group-sm">
            
         <!-- v-on:click задает привязку на событие onclick для кнопки -->
         <button class="btn btn-sm btn-outline-success" v-on:click="onTestClick">
            <span class="glyphicon glyphicon-triangle-right"></span>
            <span>Test</span>
         </button>
         
         <button class="btn btn-sm btn-outline-success" v-on:click="onBatchTestClick">
            <span class="glyphicon glyphicon-triangle-right"></span>
            <span>Test batch</span>
         </button>
         
          <button class="btn btn-sm btn-outline-success" v-on:click="onMakeToastClick">
            <span class="glyphicon glyphicon-triangle-right"></span>
            <span>Toast</span>
         </button>

      </div>

    </div>
    
</div>

<!-- v-cloak инструкция предотвращащет рисование шаблона, пока приложение на vue еще не инициализировалось -->
<div class="row" v-cloak>
    
    <div class="col-sm-4">
        
        <div class="list-group">
            
            <div class="list-group-item" v-for="item in items">
                
                <span class="badge badge-primary badge-pill">{{ item.id }}</span>
                <span>{{ item.title }}</span>
                
            </div>
            
        </div>
        
    </div>
    
</div>
